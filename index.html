<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - T2 Exercises 1 to 3</title>

    <link rel="stylesheet" href="style.css">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>

<body>

    <h2>Attendance Table</h2>

    <table id="attendanceTable">
        <thead>
            <tr>
                <th>Last Name</th>
                <th>First Name</th>

                <!-- 6 sessions -->
                <th>S1</th><th>P1</th>
                <th>S2</th><th>P2</th>
                <th>S3</th><th>P3</th>
                <th>S4</th><th>P4</th>
                <th>S5</th><th>P5</th>
                <th>S6</th><th>P6</th>

                <th>Absences</th>
                <th>Participation</th>
                <th>Message</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>Smith</td>
                <td>Alex</td>

                <td>✓</td><td>✗</td>
                <td>✗</td><td>✗</td>
                <td>✓</td><td>✓</td>
                <td>✗</td><td>✗</td>
                <td>✓</td><td>✓</td>
                <td>✗</td><td>✓</td>

                <td class="abs"></td>
                <td class="par"></td>
                <td class="msg"></td>
            </tr>
        </tbody>
    </table>


    <h2>Exercise 2 + 3: Add Student</h2>

    <form id="studentForm">
        <label>Last Name</label>
        <input type="text" id="lastName">

        <label>First Name</label>
        <input type="text" id="firstName">

        <button type="submit">Add Student</button>

        <p id="errorMsg"></p>
        <p id="successMsg"></p>
    </form>

    <script src="script.js"></script>
</body>
</html>
